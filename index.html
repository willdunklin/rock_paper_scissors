<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock..Paper..Scissors</title>
  </head>
  <body>
    <h1>Rock..Paper..Scissors..SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <button type="button" class="rock-button" onclick="play(0)"></button>
      </div>
      <div class="column">
        <button type="button" class="paper-button" onclick="play(1)"></button>
      </div>
      <div class="column">
        <button type="button" class="scissors-button" onclick="play(2)"></button>
      </div>
     </div>
    <div class="results">
      <!-- results section -->
    </div>
    <script src="logic.js"></script>
  </body>
</html>
